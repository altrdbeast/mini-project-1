<!DOCTYPE html>

  <body>
    <!-- Top Nav Bar -->
    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/logo.png" alt="Rick and Morty" height="50" />
          Locations</a
        >
        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Menu
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content  -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Dimension</th>
          </tr>
        </thead>
        <tbody id = "rmdata">
          <tr>
            <td id = "name"></td>
            <td id = "type"></td>
            <td id = "dimension"></td>
          </tr>
        </tbody>
      </table>
    <!-- Bottom Navbar -->
    <nav class="navbar fixed-bottom bg-light">
      <div class="container-fluid justify-content-center gap-2">
        <button
          type="button"
          onclick="changePage(false)"
          class="btn btn-secondary"
        >
          Previous
        </button>
        <button
          type="button"
          onclick="changePage(true)"
          class="btn btn-secondary"
        >
          Next
        </button>
        <div id="page-counter">Page 1 of 7</div>
      </div>
    </nav>
  </body>
  <script>



    //fetch and display data in template
    function fetchData() {
      document.querySelector("#rmdata").innerHTML = "";
      fetch("https://rickandmortyapi.com/api/location?page=" + currentPage)
        .then((response) => response.json())
        .then((data) => {
          data.results.forEach((post) => {
            const template = document.getElementById("rm-data").content.cloneNode(true);
            template.querySelector("#name").innerText = post.name;
            template.querySelector("#type").innerText = post.type;
            template.querySelector("#dimension").innerText = post.dimension;
            document.querySelector("#rmdata").appendChild(template);
          });
          console.log('hello')
        });
    }

    //edit fetch source to different page number
    let currentPage = 1;

    function changePage(isNext) {
      if (isNext) {
        currentPage = currentPage < 7 ? currentPage + 1 : 7;
      } else {
        currentPage = currentPage > 1 ? currentPage - 1 : 1;
      }

      // console.log(currentPage);
      // console.log("test");
      fetchData();
      document.getElementById(
        "page-counter"
      ).innerHTML = `Page ${currentPage} of 7`;
    }
    fetchData();
  </script>

  <script
